<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Image Uploader</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner-border text-accent-100" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-5" id="main-content" style="display: none;">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-200 text-100 p-4">
                    <h2 class="text-center mb-4">Upload Your Image</h2>
                    <div class="mb-3">
                        <label for="imageUpload" class="form-label">
                            <i class="material-icons align-middle">cloud_upload</i> Choose an Image
                        </label>
                        <input class="form-control" type="file" id="imageUpload" accept="image/*">
                        <div id="file-error" class="text-danger"></div>
                    </div>
                    <div id="imagePreview" class="mb-3 text-center">
                        <img id="preview" src="#" alt="Image Preview" style="max-width: 100%; max-height: 300px; display: none;">
                    </div>
                    <div class="d-grid">
                        <button id="uploadButton" class="btn btn-accent-100" disabled>
                            <i class="material-icons align-middle">check_circle</i> Upload
                        </button>
                    </div>
                    <div id="upload-feedback" class="mt-3 text-center"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
